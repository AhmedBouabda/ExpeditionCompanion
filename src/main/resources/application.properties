
# ===============================
# DATABASE CONFIGURATION
# ===============================

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/expedition_companion?useSSL=false&serverTimezone=UTC
spring.datasource.username=expedition_user
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable Hibernate statistics (set to false in production)
spring.jpa.properties.hibernate.generate_statistics=false

# ===============================
# SERVER CONFIGURATION
# ===============================

# Server port
server.port=8080

# Application context path
server.servlet.context-path=/api

# Session timeout (in seconds)
server.servlet.session.timeout=1800

# ===============================
# LOGGING CONFIGURATION
# ===============================

# Root logging level
logging.level.root=INFO

# Package-specific logging levels
logging.level.spring.esprit.expedetion_companion=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/expedition-companion.log
logging.file.max-size=10MB
logging.file.max-history=30

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# SPRING BOOT ACTUATOR
# ===============================

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===============================
# APPLICATION PROPERTIES
# ===============================

# Application info
info.app.name=Expedition Companion
info.app.description=A comprehensive expedition management application
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Custom application properties
app.expedition.max-team-size=50
app.expedition.default-duration-days=7
app.expedition.max-equipment-items=1000

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# DEVELOPMENT PROFILE
# ===============================

# Active profile (development, staging, production)
spring.profiles.active=development
